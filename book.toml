[book]
title = "Mom's Best - Morelli Family Cookbook"
authors = ["Tommy McCormick"]
language = "en"
multilingual = false
src = "src"

[output.html]
default-theme = "light"
copy-fonts = true
git-repository-url="https://github.com/Morelli-Recipes/morelli-recipes.github.io/"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true